<div class="page-wrapper">
	<div class="m-panel">
		<header class="m-panel__header">
			<h1>Todos</h1>
		</header>
		<div id="TodoApp" class="m-panel__content m-todo">
			<div class="m-todo-add cf">
				<input  class="m-todo-add--input"type="text" required="true" placeholder="What needs to be done"/>
				<button class="m-todo-add--submit">Add Todo</button>
			</div>
		</div>
		<div class="m-panel__footer cf">
			<div class="l-half"><span class="m-todo-info">2 items left</span></div>
			<div class="l-half align-right"><a href="#" class="m-todo-markall">Mark all as complete</a></div>
		</div>
	</div>
</div>
